<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-box {
            background: #222;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .payment-box:hover {
            transform: translateY(-10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffb900;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            margin-bottom: 20px;
          
        }

        .input-box {
            position: relative;
            overflow: hidden;
         
        }

        .input-box input:focus {
            outline: none;
            background: #444;
        }

        .input-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #ffb900;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #111;
            cursor: pointer;
  
            
        }

        .input-box input[type="submit"]:hover {
            background: #ff9900;
            transform: scale(1.5);
        }

        .success-message {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .show-success {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="payment-box">
        <h2>Payment Information</h2>

        <form id="paymentForm" action="welcome page of form.html" method="get">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="Enter cardholder name" required>

            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" placeholder="Enter card number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="Enter CVV" required>

            <div class="input-box">
                <input type="submit" value="Pay Now">
            </div>
        </form>

        <div id="successMessage" class="success-message">
            Payment Successful! Thank you for your purchase.
        </div>
    </div>
</div>



</body>
</html>
